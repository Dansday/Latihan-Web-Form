<!DOCTYPE html>
<html>
<head>
<title>TAG FORM</title>
</head>
<body>
<form action="berhasil.html" method="post">
<table border="0">
 <tr>
 <td>Nama</td>
 <td>: <input type="text" name="nama" value="area nama"/></td>
 </tr>
 <tr>
 <td>Password</td>
 <td>: <input type="password" name="password" /></td>
 </tr>
 <tr>
 <td>Jenis Kelamin</td>
 <td>: <input type="radio" name="jenis_kelamin" value="laki-laki" /> 
Laki - Laki 
<input type="radio" name="jenis_kelamin" value="perempuan" /> 
Perempuan </td>
 </tr>
 <tr>
 <td>Hobi</td>

 </tr>
 <tr>
 <td>Asal Kota</td>
 <td>: 
<select name="asal kota" > 
	<option value="Kota Jakarta"> Jakarta</option> 
	<option>Bogor</option> 
	<option value="Kota Depok" selected>Depok</option> 
</select> </td>
 </tr>
 <tr>
 <td>Komentar Anda</td>
 <td>:<textarea name="komentar" rows="5" cols="20">Silahkan tulis komentar anda 
</textarea> </td>
 </tr>
 </table
</form>
<input type="submit" value="Proses!">
</body>
</html>
